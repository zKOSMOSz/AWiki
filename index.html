    <!-- PrismJS Themes for Syntax Highlighting -->
    <link rel="stylesheet" id="prism-light-theme" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
    <link rel="stylesheet" id="prism-dark-theme" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />

    <script>
      // Apply theme from localStorage before page load to prevent FOUC
      const theme = localStorage.getItem('theme') || 'system';
      const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      if (isDark) {
        document.documentElement.classList.add('dark');
        document.getElementById('prism-light-theme').disabled = true;
        document.getElementById('prism-dark-theme').disabled = false;
      } else {
        document.documentElement.classList.remove('dark');
        document.getElementById('prism-light-theme').disabled = false;
        document.getElementById('prism-dark-theme').disabled = true;
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
